<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Smile Kalimba 17</title>
<style>
    :root {
        /* 木頭色調 */
        --bg-color: #d4a574; 
        --key-light: #f0f0f0;
        --key-dark: #c0c0c0;
        --app-width: 100vw;
        --app-height: 100vh;
        --viewport-offset-left: 0px;
        --viewport-offset-right: 0px;
        --viewport-offset-bottom: 0px;
        --controls-side-inset-left: calc(env(safe-area-inset-left, 0px) + var(--viewport-offset-left));
        --controls-side-inset-right: calc(env(safe-area-inset-right, 0px) + var(--viewport-offset-right));
        --controls-bottom-inset: calc(env(safe-area-inset-bottom, 0px) + var(--viewport-offset-bottom));
    }

    body {
        margin: 0;
        background-color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: var(--app-height);
        overflow: hidden;
        font-family: Arial, sans-serif;
        touch-action: none; /* 禁止手機預設手勢 */
        -webkit-user-select: none; /* 禁止選取 */
        user-select: none;
    }

    /* 琴身 */
    .kalimba-body {
        position: relative;
        width: var(--app-width);
        height: var(--app-height);
        background: 
            repeating-linear-gradient(
                90deg,
                #c19a6b 0px,
                #d4a574 2px,
                #c19a6b 4px,
                #b8956a 6px,
                #c19a6b 8px
            ),
            linear-gradient(
                180deg,
                #b8956a 0%,
                #d4a574 30%,
                #c19a6b 70%,
                #a0866f 100%
            );
        display: flex;
        justify-content: center;
        overflow: hidden;
        box-shadow: 
            inset 0 0 100px rgba(0,0,0,0.15),
            inset 20px 0 60px rgba(0,0,0,0.1),
            inset -20px 0 60px rgba(0,0,0,0.1);
    }

    /* 頂部枕木結構 */
    .bridge-group {
        position: absolute;
        top: 0;
        width: 100%;
        height: 15%;
        z-index: 5;
    }
    
    .metal-bar {
        position: absolute;
        top: 40px;
        left: 0;
        width: 100%;
        height: 15px;
        background: #ccc;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .wood-bridge {
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        height: 25px;
        background: #5e4020;
        box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }

    /* 音孔 (純圓孔) */
    .sound-hole {
        position: absolute;
        bottom: 25%;
        width: clamp(80px, 15vw, 120px);
        height: clamp(80px, 15vw, 120px);
        background-color: #000;
        border-radius: 50%;
        box-shadow: inset 2px 4px 10px rgba(0,0,0,0.5);
        z-index: 1;
        touch-action: none;
    }

    /* 琴鍵容器 */
    .keys-container {
        position: absolute;
        top: min(60px, 8vh); /* 從枕木下方開始，響應式調整 */
        width: 96%;
        height: calc(100% - min(60px, 8vh));
        display: flex;
        justify-content: space-between;
        pointer-events: none; /* 讓點擊穿透到琴鍵本身 */
        z-index: 10;
    }

    /* 單個琴鍵 */
    .key {
        position: relative;
        flex: 1;
        margin: 0 1px;
        background: linear-gradient(180deg, #ddd 0%, #fff 60%, #ddd 100%);
        border-radius: 0 0 10px 10px;
        box-shadow: 2px 5px 5px rgba(0,0,0,0.2);
        cursor: pointer;
        pointer-events: auto;
        transform-origin: top;
        transition: transform 0.05s, background 0.1s;
        
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        padding-bottom: 15px;
    }

    .key:active, .key.active {
        transform: scaleY(0.98) translateY(2px);
        background: #eee;
    }

    /* 音名標示 (數字與點) */
    .label-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #666;
        line-height: 1.1;
    }

    .dot {
        font-size: clamp(12px, 2.5vw, 16px);
        font-weight: bold;
        min-height: 1em;
    }

    .dot-top {
        margin-bottom: -2px;
    }

    .dot-bottom {
        margin-top: -2px;
    }

    .num {
        font-size: clamp(14px, 3vw, 18px);
        font-weight: 600;
    }

    .controls-panel {
        position: absolute;
        left: calc(8px + var(--controls-side-inset-left));
        right: calc(8px + var(--controls-side-inset-right));
        bottom: calc(16px + var(--controls-bottom-inset));
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        align-items: flex-end;
        padding: 10px 12px;
        box-sizing: border-box;
        border-radius: 12px;
        background: rgba(0,0,0,0.3);
        z-index: 20;
    }

    .control-group {
        display: flex;
        flex-direction: column;
        gap: 4px;
        flex: 0 1 92px;
        min-width: 92px;
        color: #fff;
        font-size: 12px;
    }

    .control-group select,
    .control-group input {
        border: 0;
        border-radius: 6px;
        padding: 4px 6px;
        font-size: 13px;
    }

    #release-value,
    #loudness-balance-value {
        text-align: right;
        font-size: 11px;
        opacity: 0.9;
    }

    /* 啟動遮罩 */
    #overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 999;
    }
</style>
</head>
<body>

    <div id="overlay">
        <h1>Kalimba</h1>
        <p>點擊畫面開始 (Tap to Start)</p>
    </div>

    <div class="kalimba-body">
        <div class="bridge-group">
            <div class="metal-bar"></div>
            <div class="wood-bridge"></div>
        </div>
        
        <div class="sound-hole"></div>

        <div class="keys-container" id="keys">
            </div>

        <div class="controls-panel">
            <div class="control-group">
                <label for="lowest-note">最低音</label>
                <select id="lowest-note"></select>
            </div>
            <div class="control-group">
                <label for="highest-note">最高音</label>
                <select id="highest-note"></select>
            </div>
            <div class="control-group">
                <label for="release-time">Release</label>
                <input id="release-time" type="range" min="1" max="4" step="0.5" value="2.5">
                <div id="release-value">2.5s</div>
            </div>
            <div class="control-group">
                <label for="loudness-balance">低音平衡</label>
                <input id="loudness-balance" type="range" min="1" max="3" step="0.1" value="2">
                <div id="loudness-balance-value">2.0x</div>
            </div>
        </div>
        
        <div style="position:absolute; bottom:30px; right:30px; font-size:30px; color:white; opacity:0.8;">≡</div>
        <div style="position:absolute; bottom:30px; left:30px; width:20px; height:20px; background:white; border-radius:50%; opacity:0.8;"></div>
    </div>

    <script>
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let ctx = new AudioContext();

        const masterGain = ctx.createGain();
        const occlusionFilter = ctx.createBiquadFilter();
        const occlusionGain = ctx.createGain();
        masterGain.gain.value = 1;
        occlusionFilter.type = 'lowpass';
        occlusionFilter.frequency.setValueAtTime(7000, ctx.currentTime);
        occlusionFilter.Q.value = 0.7;
        occlusionGain.gain.setValueAtTime(1, ctx.currentTime);
        masterGain.connect(occlusionFilter);
        occlusionFilter.connect(occlusionGain);
        occlusionGain.connect(ctx.destination);

        let releaseTime = 2.5;
        let loudnessBalance = 2;

        const majorOffsets = [0, 2, 4, 5, 7, 9, 11];
        const noteNumbers = ["1", "2", "3", "4", "5", "6", "7"];
        const octaveLevels = [-1, 0, 1, 2];
        const notes = [];

        const midiToFreq = (midi) => +(440 * Math.pow(2, (midi - 69) / 12)).toFixed(2);
        octaveLevels.forEach((level) => {
            const octave = 4 + level;
            majorOffsets.forEach((offset, idx) => {
                notes.push({
                    n: noteNumbers[idx],
                    d: level,
                    f: midiToFreq((octave + 1) * 12 + offset)
                });
            });
        });

        const container = document.getElementById('keys');
        const lowestSelect = document.getElementById('lowest-note');
        const highestSelect = document.getElementById('highest-note');
        const releaseInput = document.getElementById('release-time');
        const releaseValue = document.getElementById('release-value');
        const loudnessBalanceInput = document.getElementById('loudness-balance');
        const loudnessBalanceValue = document.getElementById('loudness-balance-value');
        const soundHole = document.querySelector('.sound-hole');
        const rootStyle = document.documentElement.style;

        const defaultLowestIndex = notes.findIndex(note => note.n === "1" && note.d === 0);
        const defaultHighestIndex = notes.findIndex(note => note.n === "3" && note.d === 2);
        let lowestIndex = defaultLowestIndex;
        let highestIndex = defaultHighestIndex;

        const formatControlLabel = (note) => {
            if (note.d < 0) return `${'˙'.repeat(-note.d)}${note.n}`;
            if (note.d > 0) return `${note.n}${'˙'.repeat(note.d)}`;
            return note.n;
        };

        const setSoundHoleOcclusion = (blocked) => {
            const now = ctx.currentTime;
            const targetFreq = blocked ? 700 : 7000;
            const targetGain = blocked ? 0.45 : 1;
            occlusionFilter.frequency.cancelScheduledValues(now);
            occlusionGain.gain.cancelScheduledValues(now);
            occlusionFilter.frequency.setTargetAtTime(targetFreq, now, 0.06);
            occlusionGain.gain.setTargetAtTime(targetGain, now, 0.06);
        };

        const updateViewportMetrics = () => {
            const vv = window.visualViewport;
            const visibleWidth = vv ? vv.width : window.innerWidth;
            const visibleHeight = vv ? vv.height : window.innerHeight;
            const viewportOffsetLeft = vv ? Math.max(0, vv.offsetLeft) : 0;
            const viewportOffsetRight = vv ? Math.max(0, window.innerWidth - (vv.width + vv.offsetLeft)) : 0;
            const viewportOffsetBottom = vv ? Math.max(0, window.innerHeight - (vv.height + vv.offsetTop)) : 0;
            rootStyle.setProperty('--app-width', `${visibleWidth.toFixed(2)}px`);
            rootStyle.setProperty('--app-height', `${visibleHeight.toFixed(2)}px`);
            rootStyle.setProperty('--viewport-offset-left', `${viewportOffsetLeft.toFixed(2)}px`);
            rootStyle.setProperty('--viewport-offset-right', `${viewportOffsetRight.toFixed(2)}px`);
            rootStyle.setProperty('--viewport-offset-bottom', `${viewportOffsetBottom.toFixed(2)}px`);
        };

        const getBalancedGainScale = (rangeIndex, rangeLength) => {
            if (rangeLength <= 1) return loudnessBalance;
            const normalized = rangeIndex / (rangeLength - 1);
            return 1 + ((loudnessBalance - 1) * (1 - normalized));
        };

        function playTone(freq, gainScale = 1) {
            if (ctx.state === 'suspended') ctx.resume();

            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            const now = ctx.currentTime;
            const peakGain = 0.3 * gainScale;
            const sustainGain = 0.15 * gainScale;

            osc.type = 'sine';
            osc.frequency.setValueAtTime(freq, now);
            gain.gain.setValueAtTime(0.0001, now);
            gain.gain.linearRampToValueAtTime(peakGain, now + 0.01);
            gain.gain.exponentialRampToValueAtTime(Math.max(0.001, sustainGain), now + 0.12);
            gain.gain.exponentialRampToValueAtTime(0.001, now + releaseTime);

            osc.connect(gain);
            gain.connect(masterGain);
            osc.start(now);
            osc.stop(now + releaseTime + 0.05);
        }

        const arrangeNotes = (rangeNotes) => rangeNotes
            .map((note, seqIndex) => ({
                ...note,
                rangeIndex: seqIndex,
                position: seqIndex === 0 ? 0 : (seqIndex % 2 === 1 ? -((seqIndex + 1) / 2) : (seqIndex / 2))
            }))
            .sort((a, b) => a.position - b.position);

        function renderKeys() {
            container.innerHTML = '';
            const rangeNotes = notes.slice(lowestIndex, highestIndex + 1);
            const arranged = arrangeNotes(rangeNotes);
            const minRatio = 0.67;
            const maxKeyHeight = 53;
            const maxDist = arranged.reduce((max, note) => Math.max(max, Math.abs(note.position)), 0);

            arranged.forEach((note) => {
                const el = document.createElement('div');
                el.className = 'key';
                const dist = Math.abs(note.position);
                const ratio = maxDist === 0 ? 1 : 1 - ((dist / maxDist) * (1 - minRatio));
                el.style.height = `${(maxKeyHeight * ratio).toFixed(2)}%`;

                const topDots = note.d > 0 ? '•'.repeat(note.d) : '&nbsp;';
                const bottomDots = note.d < 0 ? '•'.repeat(-note.d) : '&nbsp;';
                el.innerHTML = `
                    <div class="label-group">
                        <div class="dot dot-top">${topDots}</div>
                        <div class="num">${note.n}</div>
                        <div class="dot dot-bottom">${bottomDots}</div>
                    </div>
                `;

                el.addEventListener('pointerdown', (e) => {
                    e.preventDefault();
                    playTone(note.f, getBalancedGainScale(note.rangeIndex, rangeNotes.length));
                    el.classList.add('active');
                    setTimeout(() => el.classList.remove('active'), 150);
                });

                container.appendChild(el);
            });
        }

        notes.forEach((note, index) => {
            const label = formatControlLabel(note);
            const lowOption = document.createElement('option');
            lowOption.value = index;
            lowOption.textContent = label;
            const highOption = lowOption.cloneNode(true);
            lowestSelect.appendChild(lowOption);
            highestSelect.appendChild(highOption);
        });

        const syncRange = (changedBy) => {
            if (highestIndex <= lowestIndex) {
                if (changedBy === 'low') {
                    if (lowestIndex >= notes.length - 1) {
                        lowestIndex = notes.length - 2;
                        highestIndex = notes.length - 1;
                    } else {
                        highestIndex = lowestIndex + 1;
                    }
                } else {
                    if (highestIndex <= 0) {
                        lowestIndex = 0;
                        highestIndex = 1;
                    } else {
                        lowestIndex = highestIndex - 1;
                    }
                }
            }
            lowestSelect.value = String(lowestIndex);
            highestSelect.value = String(highestIndex);
        };

        lowestSelect.value = String(lowestIndex);
        highestSelect.value = String(highestIndex);
        releaseInput.value = String(releaseTime);
        releaseValue.textContent = `${releaseTime.toFixed(1)}s`;
        loudnessBalanceInput.value = String(loudnessBalance);
        loudnessBalanceValue.textContent = `${loudnessBalance.toFixed(1)}x`;

        updateViewportMetrics();
        window.addEventListener('resize', updateViewportMetrics);
        window.addEventListener('orientationchange', updateViewportMetrics);
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', updateViewportMetrics);
            window.visualViewport.addEventListener('scroll', updateViewportMetrics);
        }

        lowestSelect.addEventListener('change', () => {
            lowestIndex = Number(lowestSelect.value);
            syncRange('low');
            renderKeys();
        });

        highestSelect.addEventListener('change', () => {
            highestIndex = Number(highestSelect.value);
            syncRange('high');
            renderKeys();
        });

        releaseInput.addEventListener('input', () => {
            releaseTime = Number(releaseInput.value);
            releaseValue.textContent = `${releaseTime.toFixed(1)}s`;
        });

        loudnessBalanceInput.addEventListener('input', () => {
            loudnessBalance = Number(loudnessBalanceInput.value);
            loudnessBalanceValue.textContent = `${loudnessBalance.toFixed(1)}x`;
        });

        soundHole.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            if (ctx.state === 'suspended') ctx.resume();
            setSoundHoleOcclusion(true);
            if (soundHole.setPointerCapture) soundHole.setPointerCapture(e.pointerId);
        });

        soundHole.addEventListener('pointerup', (e) => {
            e.preventDefault();
            setSoundHoleOcclusion(false);
            if (soundHole.releasePointerCapture) soundHole.releasePointerCapture(e.pointerId);
        });

        soundHole.addEventListener('pointercancel', () => setSoundHoleOcclusion(false));
        document.addEventListener('pointerup', () => setSoundHoleOcclusion(false));

        renderKeys();

        document.getElementById('overlay').addEventListener('click', function() {
            if (ctx.state === 'suspended') ctx.resume();
            this.style.display = 'none';
        });

    </script>
</body>
</html>
